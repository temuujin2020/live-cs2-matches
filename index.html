<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live CS Matches</title>
  <link rel="stylesheet" href="assets/style.css" />
  <meta name="description" content="Auto-updating list of currently running CS matches." />
</head>
<body>
  <main class="page">
    <header class="top">
      <h1>Live CS Matches</h1>
      <div class="meta">
        <label class="refresh">
          Refresh every
          <select id="refreshSelect">
            <option value="5000">5s</option>
            <option value="8000" selected>8s</option>
            <option value="12000">12s</option>
            <option value="20000">20s</option>
          </select>
        </label>

        <!-- Optional team pin/filter via URL: ?team=TheMongolZ -->
        <span id="teamBadge" class="team-badge" hidden></span>
        <span id="lastUpdated">Last updated: —</span>
      </div>
    </header>

    <section
      class="cs2-live-matches"
      id="matchesRoot"
      data-refresh="8000"
      data-api="https://hltv-api.vercel.app/api/matches.json">
      <div id="list" class="list" aria-live="polite">
        <div class="empty">Looking for live matches…</div>
      </div>
      <footer class="footnote">
        Data is community-provided. This page auto-updates; times shown are local.
      </footer>
    </section>
  </main>

  <script src="assets/app.js" defer></script>
</body>
</html>
